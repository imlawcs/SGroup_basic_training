<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">LOADING...</h1>
    <div style="text-align: center!important;;">
        <img style="display: none;" alt="" width="400" height="400">
    </div>

    <script>
        let element = document.querySelector('h1');
        let element2 = document.querySelector('img');
        let el = element2.getAttribute("src");
        setTimeout(function() {
            fetch("https://pokeapi.co/api/v2/pokemon/pikachu")
            .then(response => {
                return response.json();
            })
            .then(data => {
                console.log(data);
                element.innerText = data.name;
                element2.src = "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png"
            })
                element2.style.display = 'inline-block';
        }, 3000)
    </script>
</body>
</html>
